<app-header></app-header>
<div class="container">
  <h4 class=" name"><a class="hover4" [routerLink]="['/promotion']">khuyến mãi mới</a>
  </h4>
  <div class="row g-3 me-2 my-4">
    <!--    <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let item of promotions, index as i">-->
    <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let item of getVisibleProducts(), index as i">
      <div class="hovereffect">
        <div class="card">
          <img src="{{item.image}}" height="450" width="300" alt="" class="card-img-top"/>
          <div class="card-body">
            <h5 class="card-title text-uppercase">{{item.title}}</h5>
            <div class="overlay">
              <br>
              <div style="height: 80px"><h2 class="text-uppercase">{{item.name}}</h2></div>
              <div style="height: 250px"><h2>{{item.description}}</h2></div>
              <a class="info space" [routerLink]="['/promotion/detail', item.id]">Chi tiết</a>
            </div>
          </div>
        </div>
      </div>

      <!--      button xem thêm-->
    </div>
    <div *ngIf="isShowMoreVisible">
      <button class="btn__common align-items-center text-uppercase" (click)="showAllPromotions()">Xem thêm</button>
<!--      <a href="#" class="btn__common align-items-center text-uppercase" (click)="showAllPromotions()">Xem thêm</a>-->
    </div>
  </div>
</div>
<app-footer></app-footer>
