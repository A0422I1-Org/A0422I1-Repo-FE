<app-header></app-header>
<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/slide 1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/slide 2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/slide 3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel -->
<div class="container">
  <div class="row my-4">
    <div class="col-4">
      <!-- Tabs navs -->
      <ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="ex3-tab-1"
            data-mdb-toggle="tab"
            (click)="findAllOnShowing()"
            role="tab"
            aria-controls="ex3-tabs-1"
            aria-selected="true"
          >Phim đang chiếu</a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link focus"
            id="ex3-tab-2"
            data-mdb-toggle="tab"
            (click)="findAllUpcoming()"
            role="tab"
            aria-controls="ex3-tabs-2"
            aria-selected="false"
          >Phim sắp chiếu
          </a>
        </li>
      </ul>
    </div>
    <div class="col-4"></div>
    <div class="col-4 d-flex">
      <input #nameMovie type="search" class="form-control bg-light my-1" placeholder="Tìm kiếm tên phim...">
      <button class="btn my-1 mx-1" style="background-color: #F26b38; color: white" (click)="findByName(nameMovie.value)">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  <div class="row g-3 me-2 my-4">
    <div class="col-sm-12 col-md-6 col-lg-3 card" *ngFor="let movie of movieList">
      <div class="hovereffect">
          <img src="{{movie.image}}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title text-uppercase">{{movie.name}}</h5>
            <div class="overlay">
              <br>
              <h2>{{movie.name}}</h2>
              <br>
              <h5>Thể loại: {{movie.movieType}}</h5>
              <h5>Thời lượng: {{movie.timeAmount}} phút</h5>
              <h5>Khởi chiếu: {{movie.startDay| date:"dd/MM/y"}}</h5>
              <br>
              <a class="info" href="#">Chi tiết</a>
              <br>
              <a class="info" href="#">Đặt vé</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
